<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function calculateFactorial(number) {
        if (number < 0) {
            return "Không thể tính giai thừa cho số âm";
        } else if (number === 0 || number === 1) {
            return 1;
        } else {
            let factorial = 1;
            for (let i = 2; i <= number; i++) {
                factorial *= i;
            }
            return factorial;
        }
    }

    // Sử dụng hàm để tính giai thừa của một số nguyên
    const inputNumber = parseFloat(prompt("Nhập số: "));
    const result = calculateFactorial(inputNumber);
    alert(`Giai thừa của ${inputNumber} là: ${result}`);

</script>
</body>
</html>
