<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Định nghĩa hàm tính bình phương
    function tinhBinhPhuong(so) {
        return so * so;
    }
    // Gọi hàm với một số bất kỳ
    var soBatKy = parseFloat(prompt("Nhập số bất kỳ: "));
    var ketQua = tinhBinhPhuong(soBatKy);
    alert("Bình phương của " + soBatKy + " là: " + ketQua);

</script>
</body>
</html>
