<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function checknumber(n){
        if(n>='0'&& n<='9'){
            return true;
        }
        else {
            return false;
        }
    }
    let number = prompt("Nhập ký tự: ")
    const result = checknumber(number);
    alert(result)
</script>
</body>
</html>
