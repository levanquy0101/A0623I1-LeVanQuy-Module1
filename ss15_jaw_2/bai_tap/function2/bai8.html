<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function reverseArray(arr) {
        return arr.reverse();
    }

    // Ví dụ sử dụng hàm
    let myArray = [1, 2, 3, 4, 5];
    let reversedArray = reverseArray(myArray);
    alert(reversedArray); // Kết quả: [5, 4, 3, 2, 1]

</script>
</body>
</html>
