<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function footToMeter(foot){
        const meter = 0.305 * foot;
        return meter;
    }
    alert(footToMeter(35))


    function meterToFoot(meter){
        const foot = 3.279 * meter;
        return foot;
    }
    alert(meterToFoot(10))
</script>
</body>
