<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Trung bình và tổng điểm</title>
    <style>
        .tinhnhaplai{
            padding: 20px;
            margin-left: 94px;
        }
        h1{
            margin-left: 300px;
        }
    </style>
</head>
<body>
<form>
    <h1>Tính điểm trung bình</h1>
    <label>Nhập điểm Toán: </label>
    <input type="number" id="toan" max="10" step="0.25">
    <label>Nhập điểm Hóa học: </label>
    <input type="number" id="hoa" max="10" step="0.25">
    <label>Nhập điểm Sinh học: </label>
    <input type="number" id="sinh" max="10" step="0.25"><br>
   <div class="tinhnhaplai">
       <button type="button" onclick="tinhdiemtrungbinh()">Tính toán</button>
   </div>
    <h2>Kết quả</h2>
    <div id="diemtrungbinh"></div>
    <div id="tongdiem"></div>
</form>
<script>
    function tinhdiemtrungbinh(){
        // Lấy giá trị từ các ô input
        let diemToan = parseFloat(document.getElementById("toan").value);
        let diemHoaHoc = parseFloat(document.getElementById("hoa").value);
        let diemSinhHoc = parseFloat(document.getElementById("sinh").value);

        // Tính tổng điểm
        let tongDiem = diemToan + diemHoaHoc + diemSinhHoc;

        // Tính điểm trung bình
        let diemTrungBinh = tongDiem / 3;

        // Hiển thị kết quả
        document.getElementById("diemtrungbinh").innerHTML = "Điểm trung bình: " + diemTrungBinh.toFixed(2);
        document.getElementById("tongdiem").innerHTML = "Tổng điểm: " + tongDiem.toFixed(2);
    }
</script>
</body>
</html>
