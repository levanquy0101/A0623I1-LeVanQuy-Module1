<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a=[];
    for (let i=0;i<10;i++){
        a[i]= parseInt(prompt("Nhập số nguyên trong mảng a: "+(i+1)));
    }
    let b=[];
    for (let i=0;i<10;i++){
        b[i]= parseInt(prompt("Nhập số nguyên trong mảng b: "+(i+1)));
    }
    let c = a.concat(b)
    alert("Mảng c là: "+c)

</script>
</body>
</html>
