<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let numbers = parseInt(prompt("Nhập số nguyên: "));
    let a = [];
    for (let i=0;i<numbers;i++){
        a[i] = prompt("Nhập giá trị số: ");
    };
    a.reverse();
    document.writeln(a)
</script>
</body>
</html>
