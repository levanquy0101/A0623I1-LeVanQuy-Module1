<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number = [];
    let check = false;
    for (let i = 0; i < 10; i++) {
        number[i] = parseInt(prompt("Nhập số nguyên: "));
    }
    let V = parseInt(prompt("Nhập số nguyên V"));
    for (let i = 0; i < number.length; i++) {
        if (V === number[i]) {
            check = true;
            break;
        }
    }
    if (check) {
        alert("V is in the array");
    } else {
        alert("V is not in the array");
    }
</script>
</body>
</html>
