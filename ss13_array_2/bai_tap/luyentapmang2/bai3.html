<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    // Khai báo mảng ký tự
    const charArray = prompt("Nhập mảng ký tự: ");

    // Biến để lưu số ký tự số
    let numericCount = 0;

    // Duyệt qua từng phần tử trong mảng và kiểm tra xem có phải là số không
    for (let i = 0; i < charArray.length; i++) {
        if (charArray[i] >= '0' && charArray[i] <= '9') {
            numericCount++;
        }
    }

    // In ra kết quả
    alert("Số ký tự số trong mảng là: "+ numericCount);

</script>
</body>
</html>
