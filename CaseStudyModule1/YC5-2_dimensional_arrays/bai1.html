<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ma trận m*n</title>
</head>
<body>
<script>
    var numbers = [];
    var sum =0;
    var m = parseInt(prompt("Nhập m để tạo ma trận: "))
    var n = parseInt(prompt("Nhập n để tạo ma trận: "))
    for (var i = 0; i < m; i++){
        numbers[i] = [];
        for (var j = 0; j < n; j++){
            numbers[i][j] = Math.floor((Math.random() * 100));
            if(numbers[i][j] %2 == 0 ){
                sum=sum + numbers[i][j];
            }
        }
    }
    console.log(numbers);
    console.log("Tổng các số chẵn là: "+sum)
</script>
</body>
</html>
