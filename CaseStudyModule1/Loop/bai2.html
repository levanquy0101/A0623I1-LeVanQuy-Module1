<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let h = parseInt(prompt("Nháº­p h: "))
    let sao = "*";
    for (let i=0;i<h;i++){
        var daucach = "";
        for (let y = i; y<h; y++) {
            daucach += "&nbsp&nbsp";
        }
        document.write(daucach+sao+"<br>")
        sao=sao+"*"+"*";
    }
</script>
</body>
</html>
