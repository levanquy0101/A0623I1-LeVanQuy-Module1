<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let word = prompt("Kiểm tra 1 ký tự nguyên âm hay phụ âm: ")
    switch (word) {
        case "o":
        case "O":
        case "u":
        case "U":
        case "i":
        case "I":
        case "a":
        case "A":
        case "e":
        case "E":
            alert("Đây là nguyên âm");
            break;
        default:
            alert("Đây là phụ âm");
    }
</script>
</body>
</html>
