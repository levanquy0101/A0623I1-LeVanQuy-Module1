<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
<script>
    let s = prompt("Nhập xâu cần chuẩn hóa: ")
    function normalForm(val) {
        let a = val.toLowerCase().split("");

        for (let i = 0; i < a.length - 1; i++) {
            if (a[i] === " " && a[i + 1] === " ") {
                a[i] = "";
            }

            if (a[i] === " " && a[i + 1] !== " ") {
                a[i + 1] = a[i + 1].toUpperCase();
            }

            if (i === 0 && a[i + 1] !== " ") {
                a[i] = a[i].toUpperCase();
            }
        }

        return a.join('');
    }
    function findLongStr(arr) {
        let max = arr[1].length;
        arr.map(item => max = Math.max(max, item.length));
        return  arr.filter(item => item.length === max);
    }

    console.log(`Xâu trước khi chuẩn hóa: ${s}`)
    s = normalForm(s);
    console.log(`Xâu sau khi chuẩn hóa: ${s}` );

    console.log(`Chuỗi dài nhất trong xâu: ${findLongStr(s.split(" "))}`);
</script>
</body>
</html>
