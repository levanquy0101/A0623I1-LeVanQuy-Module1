<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GAME CARO</title>
    <style>
        #paincaro{
            color: red;
            background-color: rgb(160, 236, 135);
            width: 635px;
            font-size:larger

        }
    </style>
</head>
<body>
<div id="paincaro"></div>
<script>
    let sout;
    sout = "<table border='1' width='300' cellspacing='0' cellpadding='3'>"
    for(let i=0 ; i<20;i++){
        sout = sout + "<tr>";
        for(let j=0 ; j<20;j++){
            sout = sout + "<td>"+"&nbsp&nbsp&nbsp&nbsp&nbsp"+"</td>";
        }
        sout = sout + "</tr>";
    }
    sout = sout + "</table>";
    document.getElementById("paincaro").innerHTML = sout
</script>
</body>
</html>
