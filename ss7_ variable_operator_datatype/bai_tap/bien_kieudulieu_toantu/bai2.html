<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chuyển đổi độ C sang độ F</title>
    <style>
        .chuyendoi{
            padding: 20px;
            margin-left: 22px;
        }
    </style>
</head>
<body>
<form>
    <h1>Chuyển từ độ C sang độ F</h1>
    <label>Độ C: </label>
    <input type="number" id="doc">
    <div class="chuyendoi">
        <button type="button" onclick="chuyencf()">Chuyển đổi</button>
    </div>
    <h2>Kết quả chuyển đổi:</h2>
    <div id="ketqua"></div>
</form>
<script>
    function chuyencf(){
        let C = parseFloat(document.getElementById("doc").value);
        let kqchuyen = (C * 9/5) +32;
        document.getElementById("ketqua").innerHTML = "Từ độ C sang F: " + kqchuyen +"F";
    }
</script>
</body>
</html>
