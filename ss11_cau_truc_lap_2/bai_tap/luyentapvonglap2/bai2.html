<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tính giai thừa của N</title>
</head>
<body>
<script>
    let N = parseInt(prompt("Nhập N để tính giai thừa: "))
    let giaithua = 1;
    if(N>=0){
        for (let i=1;i<=N;i++){
            giaithua = giaithua*i;
        }
        alert("Giai thừa của N là: "+giaithua);
    }else{
        alert("N phải là số nguyên dương")
    }
</script>
</body>
</html>
