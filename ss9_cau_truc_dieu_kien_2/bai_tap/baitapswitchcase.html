<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Bài tập switch-case</title>
    <style>
        #numberday{
            width: 150px;
        }
    </style>
<form>
    <div class="day">
        <input type="number" id="numberday" min="1" max="12">
        <button type="button" onclick="tinhsongay()">Tính số ngày</button>
        <div id="ketqua"></div>
    </div>
</form>
<script>
    function tinhsongay() {
        let number = parseInt(document.getElementById("numberday").value);
        switch (number) {
            case 1:
            case 3:
            case 5:
            case 7:
            case 8:
            case 10:
            case 12:
                document.getElementById("ketqua").innerHTML="Tháng "+number+" có 31 ngày";
            break;
            case 2:
                document.getElementById("ketqua").innerHTML="Tháng "+number+" có 28 ngày hoặc 29 ngày";
            break;
            case 4:
            case 6:
            case 9:
            case 11:
                document.getElementById("ketqua").innerHTML="Tháng "+number+" có 30 ngày";
            break;
            default:
                document.getElementById("ketqua").innerHTML="Underfined";
        }
    }
</script>
</body>
</html>
