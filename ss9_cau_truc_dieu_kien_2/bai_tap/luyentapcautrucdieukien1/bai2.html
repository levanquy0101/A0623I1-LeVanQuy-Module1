<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhaptuoi = parseInt(prompt("Nhập tuổi của bạn xem có đủ điều kiện vào lớp 10 hay không?"));
    if (nhaptuoi==16){
        alert("Bạn đủ điều kiện vào lớp 10")
    }
    else {
        alert("Bạn không đủ điều kiện vào lớp 10")
    }
</script>
</body>
</html>
