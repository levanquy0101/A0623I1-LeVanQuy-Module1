<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let number1 = parseInt(prompt("Nhập số nguyên thứ nhất"));
    let number2 = parseInt(prompt("Nhập số nguyên thứ hai"));
    let number3 = parseInt(prompt("Nhập số nguyên thứ ba"));
    if (number1>number2){
        if (number1>number3){
            alert("Số nguyên thứ nhất nhập vào là số lớn nhất")
        }
        else {
            alert("Số nguyên thứ nhất nhập vào không phải là số lớn nhất")
        }
    }
    else if(number2>number3){
        alert("Số nguyên thứ hai nhập vào là số lớn nhất")
    }
    else {
        alert("Số nguyên thứ ba nhập vào là số lớn nhất")
    }
</script>
</body>
</html>
