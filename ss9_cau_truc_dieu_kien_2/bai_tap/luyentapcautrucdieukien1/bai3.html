<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let nhapso = parseInt(prompt("Nhập số nguyên kiểm tra lớn hơn hay nhỏ 0: "));
    if (nhapso > 0){
        alert("Số nguyên này lớn hơn 0");
    }
    else if(nhapso <0){
        alert("Số nguyên này nhỏ hơn 0");
    }
    else {
        alert("Số bạn nhập là số 0")
    }
</script>
</body>
</html>
