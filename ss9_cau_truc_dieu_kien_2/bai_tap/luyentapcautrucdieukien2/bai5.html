<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a của hình tam giác vuông: "));
    let b = parseFloat(prompt("Nhập cạnh b của hình tam giác vuông: "));
    let s = 1/2*a*b;
    if (a>0 && b> 0){
        alert("Diện tích hình tam giác vuông là: "+s)
    }
    else {
        alert("Nhập sai vui lòng nhập lại!")
    }
</script>
</body>
</html>
