<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập cạnh a của hình vuông: "));
    let s = parseFloat();
    if (a>0){
        s= a*a;
        alert("Diện tích hình vuông là: "+s)
    }
    else {
        alert("Cạnh a của hình vuông không thể là số âm, vui lòng nhập lại!")
    }
</script>
</body>
</html>
