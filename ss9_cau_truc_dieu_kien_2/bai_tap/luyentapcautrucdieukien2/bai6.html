<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a cho phương trình ax + b = 0"));
    let b = parseFloat(prompt("Nhập b cho phương trình ax + b = 0"));
    if (a === 0) {
        if (b === 0) {
            alert("Phương trình vô số nghiệm")
        } else {
            alert("Phương trình vô nghiệm")
        }
    } else {
        let x = -b / a;
        alert("Phương trình có nghiệm x là: "+x)
    }
</script>
</body>
</html>
