<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let a = parseFloat(prompt("Nhập a để kiểm tra có phải là cạnh của một tam giác hay không?"));
    let b = parseFloat(prompt("Nhập b để kiểm tra có phải là cạnh của một tam giác hay không?"));
    let c = parseFloat(prompt("Nhập c để kiểm tra có phải là cạnh của một tam giác hay không?"));
    if (a>0 && b>0 && c>0){
        if ((a+b)>c && (b+c)>a && (a+c)>b){
            alert("Các cạnh nhập vào là các cạnh của một tam giác")
        }
        else {
            alert("Các cạnh nhập vào không phải là các cạnh của một tam giác")
        }
    }
    else {
        alert("Các cạnh nhập vào có chứa số âm")
    }
</script>
</body>
</html>
