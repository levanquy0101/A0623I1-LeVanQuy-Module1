<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Lãi suất ngân hàng</title>
</head>
<body>
<script>
    let P = parseFloat(prompt("Số tiền gốc ban đầu: "))
    let n = parseInt(prompt("Số tháng cho vay: "))
    let r = 5/100;
    let A = P*Math.pow(1+r,n);
    if(P>0) {
        alert("Lãi ngân hàng là: " + A.toFixed(2)+"VND");
    }
</script>
</body>
</html>
