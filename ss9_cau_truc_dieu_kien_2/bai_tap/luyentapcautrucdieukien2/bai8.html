<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    let age = parseInt(prompt("Nhập số tuổi cần kiểm tra: "))
    if (age>0 && age <120){
        alert("Số tuổi vừa nhập là số tuổi của một người")
    }
    else {
        alert("Số tuổi vừa nhập không phải là số tuổi của một người")
    }
</script>
</body>
</html>
