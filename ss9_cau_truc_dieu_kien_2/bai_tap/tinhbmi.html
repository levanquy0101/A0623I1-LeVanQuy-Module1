<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tính chỉ số cân nặng của cơ thể</title>
    <style>
        table{
            border-collapse: collapse;
            width: 350px;
        }
        tr:nth-child(1) {
            border-bottom: 2px solid black;
        }
    </style>
</head>
<body>
<table>
    <tr>
        <td>BMI</td>
        <td>Interpretation</td>
    </tr>
    <tr>
        <td>BMI<18.5</td>
        <td>Underweight</td>
    </tr>
    <tr>
        <td>18.5 ≤ BMI < 25.0</td>
        <td>Normal</td>
    </tr>
    <tr>
        <td>25.0 ≤ BMI < 30.0</td>
        <td>Overweight</td>
    </tr>
    <tr>
        <td>30.0 ≤ BMI </td>
        <td>Obese</td>
    </tr>
</table>
<br>
<div id="ketquabmi"></div>
<script>
    let weight = parseFloat(prompt("Nhập cân nặng: "));
    let height = parseFloat(prompt("Nhập chiều cao: "));
    let bmi = weight / ( height * height );
    document.getElementById("ketquabmi").innerHTML= "Kết quả là: "
    if (bmi < 18)
        document.write("Underweight");
    else if (bmi < 25.0)
        document.write("Normal");
    else if (bmi < 30.0)
        document.write("Overweight");
    else
        document.write("Obese");
</script>
</body>
</html>
